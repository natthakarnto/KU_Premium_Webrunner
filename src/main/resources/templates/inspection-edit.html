<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>The Premium @KU Website</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<style>
    body
    {
        /*            background-image: url('https://wallpaperaccess.com/full/2029165.jpg');*/
        background:url('https://cdn.discordapp.com/attachments/800934715573010436/1039196060406521916/f2f2f7.jpg');
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
</style>
<body>
<div th:insert="fragments/header :: header"></div>

<div class="container" style="background-color: white; margin-top:50px; margin-bottom: 50px; padding-bottom: 20px ;border-radius: 10px;">
    <h1 class="display-6 text-center" style="font-weight: bold; text-align:center; color: cornflowerblue ;font-size: 45px ;margin-bottom: 25px; padding-top: 30px">Edit Product Inspection Data</h1>

    <div class="card-body text-center" style="margin-bottom: -10px; margin-top: -15px">
        <img height="128" th:src="${'../../images/'+ inspection.productName +'.png'}" width="128">
        <!--                                        alt="" class="r img-responsive mt-2"-->
        <h4 class="card-title text-center" style="margin-top: 5px" th:text="${inspection.getProductName()}">Id</h4>
    </div>

    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <!--    <h3 class="col text-start" style="font-weight: bold; color: #dc3545; padding-top: 15px">Certificate Page</h3>-->

    <form th:object="${inspection}" th:action="@{/inspection/edit}" method="POST">

        <input type="hidden" th:field="*{track_No}" id="id">

        <div class="row mb-4">
            <div class="col" >
                <div class="form-outline">
                    <label for="productNameInput" class="form-label">ชื่อสินค้า</label>
                    <input id="productNameInput" type="text" class="form-control" th:field="*{productName}"> <!--Name = ชื่อด้านหลังต้องตรงกับฟีลในโมเดล-->
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <label for="sentDateInput" class="form-label">วันที่ส่งตรวจสอบตรวจสอบผลิตภัณฑ์</label>
                    <input id="sentDateInput" type="date" class="form-control" th:field="*{sent_Date}">
                </div>
            </div>

<!--            <div class="col">-->
<!--                <div class = "form-outline">-->
<!--                    <label for="day" class="form-label">วันที่ส่งตรวจสอบตรวจสอบผลิตภัณฑ์</label>-->
<!--                    <input id="day" type="date" class="form-control" th:field="*{sent_Date}">-->
<!--                </div>-->
<!--            </div>-->
        </div>

        <div class="row mb-4">
            <div class="col" >
                <div class="form-outline">
                    <label for="rNameInput" class="form-label">ชื่อผู้ตรวจสอบ</label>
                    <input id="rNameInput" type="text" class="form-control" th:field="*{r_Name}"> <!--Name = ชื่อด้านหลังต้องตรงกับฟีลในโมเดล-->
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <label for="rRankInput" class="form-label">วิทยฐานะผู้ตรวจสอบ</label>
                    <input id="rRankInput" type="text" class="form-control" th:field="*{r_Rank}">
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <label for="statusInput" class="form-label">สถานะการตรวจสอบ</label>
                    <input id="statusInput" type="text" class="form-control" th:field="*{status}" placeholder="Type only Done or Not Done">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="noteInput" class="form-label">หมายเหตุ</label>
            <input id="noteInput" type="text" class="form-control" th:field="*{note}">
        </div>

        <div class="row mb-4">
            <div class="col" style="margin-left: 435px; margin-top: 10px">
                <div class="mb-3 text-center">
                    <button class="btn btn-primary" type="submit" style="margin-bottom: -35px" onclick = "return confirm('Would you like to confirm?')">Edit Product Inspection Data</button>
                </div>
            </div>

            <div class="col text-end" style="margin-top: 15px">
                <div class="mb-3">
                    <a class="btn btn-primary" style="margin-right: 35px; margin-bottom: -35px" th:href="@{/inspection/list}">Back</a>
                </div>
            </div>
        </div>

    </form>
</div>
</body>
</html>
