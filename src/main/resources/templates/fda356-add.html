<body>
<div th:insert="fragments/header :: header"></div>

<div class="container" style="background-color: white; margin-top:50px; margin-bottom: 50px; padding-bottom: 20px ;border-radius: 25px;">

    <div class="row mb-4" style="margin-top: 10px">

        </div>

        <div class="col text-end">

            </div>
        </div>
    </div>

    <form th:action="@{/fda356/add}" method="POST">

        <div class="alert alert-danger" style="text-align: center" role="alert" th:text="${error}" th:if="${error}"></div>

        <div class="mb-3">
            <label for="productInput" class="form-label">ชื่อสินค้า</label>

            <input id="weightInput" type="text" class="form-control" name="r_name">
        </div>

        <div class="row mb-4">
            <div class="col" >
                <div class="form-outline">
                    <label for="phValueSInput" class="form-label">เกณฑ์ค่า PH</label>
                    <input id="phValueSInput" type="text" class="form-control" name="ph_value_s"> <!--Name = ชื่อด้านหลังต้องตรงกับฟีลในโมเดล-->
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <label for="phValueInput" class="form-label">ผลการตรวจค่า PH</label>
                    <input id="phValueInput" type="text" class="form-control" name="ph_value_c">

                    <!--                        <input type="text" id="form7Example4" class="form-control" th:name="productNameTH"/>-->
                </div>
            </div>

            <div class="col">
                <div class="form-outline">
                    <label for="phValueFInput" class="form-label">สรุปผลการตรวจสอบค่า PH</label>
                    <input id="phValueFInput" type="text" class="form-control" name="ph_value_f" placeholder="Type only Pass or Not Pass">
                </div>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="form-outline">
                    <label for="coliformSInput" class="form-label">เกณฑ์การตรวจโคลิฟอร์ม</label>
                    <input id="coliformSInput" type="text" class="form-control" name="coli_s"> <!--Name = ชื่อด้านหลังต้องตรงกับฟีลในโมเดล-->
                </div>
            </div>

                    <!--                        <input type="text" id="form7Example4" class="form-control" th:name="productNameTH"/>-->

                    <!--                        <input type="text" id="form7Example4" class="form-control" th:name="productNameTH"/>-->
